<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BBArtem</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
<div class="containerRegistration">

    <div>
        <h1>РЕГИСТРАЦИЯ</h1>
        <hr>

        <label for="email"><b>ИМЯ ПОЛЬЗОВАТЕЛЯ</b></label>
        <br>
        <input class="fields" type="text" name="user" required>
        <br>
        <label for="psw"><b>ПАРОЛЬ</b></label>
        <br>
        <input class="fields" type="password" name="psw" required>

        <br>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Запомнить меня
        </label>

        <br>


        <button type="submit" class="registerbtn">Отправить</button>
    </div>
</div>

</body>
</html>
