<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задание 2</title>
    <script language="JavaScript">
        function addunderline() {
            head.style.textDecoration = "underline";
        }
        function removeunderline() {
            head.style.textDecoration = "none";
        }
        function handleClick() {
            head.style.textDecoration = "overline";
        }
        function dblclick() {
            head.style.textDecoration = "line-through";
        }
    </script>
</head>
<body>
<button onclick="window.location.href='../index.html'">Назад</button>
<h1 id="head" onMouseover="addunderline()" onMouseout="removeunderline()" onclick="handleClick()" ondblclick="dblclick()">Добро пожаловать на нашу страницу!</h1>
</body>
</html>
