<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>
<button onclick="window.location.href='../index.html'">Назад</button><br><br>
<p id="clicks">Нажми на кнопку</p>
<button onclick="increment()">Кнопка</button>

<script>
    let clickCount = 0
    let out = document.getElementById("clicks")

    function increment() {
        clickCount += 1
        out.innerHTML  = clickCount
    }
</script>
</body>
