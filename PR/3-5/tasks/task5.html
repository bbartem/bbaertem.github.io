<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<button onclick="window.location.href='../index.html'">Назад</button><br><br>
<input id="first" type="text">
<input id="second" type="text">
<button onclick="swapText()">Поменять содержимое</button>

<script>
    function swapText() {
        let fIText = document.getElementById("first").value
        document.getElementById("first").value = document.getElementById("second").value
        document.getElementById("second").value = fIText
    }
</script>
</body>
</html>
