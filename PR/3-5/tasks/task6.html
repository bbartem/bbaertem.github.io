<body>
<button onclick="window.location.href='../index.html'">Назад</button><br><br>
<input id="text" type="text">
<button onclick="swapToYellow()">Оранжевый</button>
<button onclick="swapToPurple()">Фиолетовый</button>

<script>
    let element = document.getElementById("text").style

    function swapToYellow() {
        element.color = "darkorange"
    }
    function swapToPurple() {
        element.color = "purple"
    }
</script>
</body>
